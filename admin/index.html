<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Zidapparel - Admin Panel</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/font-awesome.css" rel="stylesheet">
<link href="css/datepicker3.css" rel="stylesheet">
<link href="css/animate.css" rel="stylesheet">
<link href="css/styles.css" rel="stylesheet">
<link href="css/colorpicker.min.css" rel="stylesheet">
<link href="css/toaster.css" rel="stylesheet">
<link href="css/admin-main.css" rel="stylesheet">
<link href="css/textAngular.css" rel="stylesheet">
<link href="../assets/css/ngProgress.css" rel="stylesheet">

<!--[if lt IE 9]>
<script src="js/html5shiv.js"></script>
<script src="js/respond.min.js"></script>
<![endif]-->

</head>

<body ng-app="admin">
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#sidebar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href=".."><span>Zidapprel</span> - Admin Panel - </a>
			</div>
		</div><!-- /.container-fluid -->
	</nav>
		
	<div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
		<form role="search">
			<div class="form-group">
				
			</div>
		</form>
		<ul class="nav menu" ng-controller="menuCtrl">
			<!-- ng-click="changeActive($index)" ng-class="{active:$index == selected}" -->
			<li ng-repeat="menu in menus" ><a href="{{menu.url}}"><span class="{{menu.icon}}"></span> {{menu.name}}</a></li>
			<li class="cp" ng-click="logOut()"><a><span class="glyphicon glyphicon-user"></span>Log Out</a></li>
		</ul>
	</div><!--/.sidebar-->
	<div class="popup" ng-show="popup"><popup></popup></div>
	<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
		<ng-view></ng-view>
		<toaster-container></toaster-container>
	</div>

	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
    <script src="../assets/js/angular/angular.min.js"></script>
    <script src="../assets/js/angular/angular-animate.min.js"></script>
    <script src="../assets/js/angular/angular-touch.min.js"></script>
    <script src="../assets/js/angular/angular-route.min.js"></script>
    <script src="../assets/js/angular/angular-sanitize.min.js"></script>
    <script src="../assets/js/angular/angular-file-upload-shim.min.js"></script>
    <script src="../assets/js/textAngular-rangy.min.js"></script>
    <script src="../assets/js/textAngular.min.js"></script>
    <script src="../assets/js/angular/angular-file-upload.min.js"></script>
    <script src="../assets/js/angular/bootstrap-colorpicker-module.min.js"></script>
    <script src="js/ngProgress.min.js"></script>
    <script src="js/toaster.js"></script>
    <script src="js/ng-admin.js"></script>
	<script src="js/bootstrap-datepicker.js"></script>
</body>

</html>
