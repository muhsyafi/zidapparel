<div class="row">
	<div  ng-show="cms">
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Item</th>
				<th>Value</th>
			</tr>
		</thead>
		<tbody>
			<tr><td>Name</td>	<td>{{name}}</td>
			<tr><td>Phone</td>	<td>{{phone}}</td>
			<tr><td>Detail</td>	<td ng-bind-html="detail"></td>
			<tr><td>Quote</td>	<td>{{quote}}</td>
			<tr><td>Billing Confirm</td>	<td>{{bill}}</td>
			</tr>
		</tbody>
	</table>
	<button ng-click="cmsEdit()" type="button" class="btn btn-primary"><span class="glyphicon glyphicon-edit"></span>Edit Content</button>
	<button ng-click="logoEdit()" type="button" class="btn btn-primary"><span class="glyphicon glyphicon-edit"></span>Edit Logo</button>
	</div>
<form name="form" ng-show="cmsShow">
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Item</th>
				<th>Value</th>
			</tr>
		</thead>
		<tbody>
			<tr><td>Name</td>	<td><input ng-model="name" type="text" name="" value="" placeholder=""></td>
			<tr><td>Phone</td>	<td><input ng-model="phone" type="text" name="" value="" placeholder=""></td>
			<tr><td>Detail</td>	<td><text-angular ng-model="detail"></text-angular></td>
			<tr><td>Quote</td>	<td><text-angular ng-model="quote"></text-angular></td>
			<tr><td>Billing Confirm</td>	<td><text-angular ng-model="bill"></text-angular></td>
			</tr>
		</tbody>
	</table>
	<input class="btn btn-primary" type="submit" ng-click="submit()" name="" value="Simpan">
	<input class="btn btn-danger" type="reset" name="" ng-click="reset()" value="Batal">
</form>
<form name="form" ng-show="logoShow">
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Item</th>
				<th>Value</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr><td>Primary Logo (Landscape)</td>	<td><img ng-src="../{{logo_1}}" width="200px"></td><td>
				<div class="btn btn-danger" ng-file-select ng-file-change="upload1($files)">Change</div>
					<div class="progress progress-upload" ng-show="progress1Show">
						<div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100" style="width:{{progress1}}%">{{progress}}%</div>
					</div>
			</td></tr>
			<tr><td>Secondary Logo (Potrait)</td>	<td><img ng-src="../{{logo_2}}" width="200px"></td><td>
				<div class="btn btn-danger" ng-file-select ng-file-change="upload2($files)">Change</div>
					<div class="progress progress-upload" ng-show="progress2Show">
						<div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100" style="width:{{progress2}}%">{{progress}}%</div>
					</div>
			</td></tr>
		</tbody>
	</table>
</form>
</div>
