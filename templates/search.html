<div class="search full-w block-left">
<div class="bp-1 full-w rel"><h1 class="uppercase cp">Products</h1></div> 
	<ul>
		<li ng-repeat="item in products"><a href="#/product/detail/{{item.cat_id}}">
			<img ng-src="{{item.cat_image}}" style="width:200px;">
			<div>
				<h2>{{item.cat_name | uppercase}}</h2>
				<h3>{{item.price | currency:"Rp. "}}</h3>
				<p>{{item.cat_detail}}</p>
			</div>
		</a></li>
	</ul>
</div>

<h2 class="tittle left">EVENT</h2>
<div class="row no-padding">
	<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" ng-repeat="item in events">
		<a ng-href="#/event/{{item.id}}">
			<img ng-src="{{item.source}}" class="thumbnail" width="200px">
			<p>{{item.name}}</p>
		</a>
		</div>
</div>
