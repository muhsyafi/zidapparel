<div class="login rel full-w">
	<form name="login" ng-submit="submit()">
		<input type="text" name="" value="" placeholder="Username" ng-model="username"><br>
		<input type="password" name="" value="" placeholder="Password" ng-model="password"><br>
		<input class="btn-warning" type="reset" name="" value="Reset">
		<input class="btn-warning" type="submit" name="" value="Login">
	</form>
</div>
